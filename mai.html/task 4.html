<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p >Let us known how we can improve freeCodeCamp</p>
    <div>
        <label>* Name :</label>
        <input type="text" placeholder="Enter your name">
    </div>
    <br>
    <div>
        <label>* Email :</label>
        <input type="email" placeholder="Enter your Email">
    </div>
    <br>
    <div>
        <label>* Age</label>
        <input type="number" placeholder="Age" min="15" max="50" step="5">
    </div>
    <br>
    <div>
       <label>Which option best describes your current rote?</label>
       <select>
        <option>student</option>
        <option>employee</option>
        <option>researcher</option>
        <option>manager</option>
       </select>
    </div>
    <br>
    <div>
        <label for="">*How likely is that you would recommend freeCodeCamp to a friend?</label>
        <br>

        <input type="radio" name="camp" id="1">
        <label for="1">Definitely</label>
        <br>
        <input type="radio" name="camp" id="2">
        <label for="2">Maybe</label>
        <br>
        <input type="radio" name="camp" id="3">
        <label for="3">Not sure</label>
        <br>
    </div>
    <div>
        <label>What do you like most in FCC.</label>
        <select>
            <br>
            <option>select an option</option>
            <option>Projects</option>
            <option>Coding challenges</option>
        </select>
    </div>
    <div>
        <label>Things that should be improved in the future (checke all that apply):</label>
        <br>
        <input type="checkbox" id="7">
        <label for="7">Front -end Projects</label>
        <br>
        <input type="checkbox"  id="8">
        <label for="8">Back -end Projects</label>
        <br>
        <input type="checkbox"  id="9">
        <label for="9">Data Visualization</label>
    </div> 
</body>
</html>
